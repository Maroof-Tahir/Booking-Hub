<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Signup Form</title>
  </head>
  <body>
    <!-- Project Login Form -->

    <header>
      <div class="view video-container">
        <video src="video/background.mp4" autoplay muted loop></video>

        <div class="container">
          <div class="row">
            <div class="mx-auto col-xl-5 mb-4 mt-5 pt-5">
              <div class="card">
                <form>
                  <div class="card-body">
                    <div class="text-center">
                      <h3 class="text-white">
                        <strong>Sign Up</strong>
                      </h3>
                      <hr />
                    </div>

                    <div class="form-group">
                      <i class="fas fa-user text-white"></i>
                      <label class="text-white" for="name">Username</label>

                      <input
                        type="text"
                        id="name"
                        name="name"
                        class="form-control"
                        required
                      />
                    </div>

                    <div class="form-group">
                      <i class="fas fa-envelope text-white"></i>
                      <label class="text-white" for="email">Email</label>

                      <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-control"
                        required
                      />
                    </div>

                    <div class="form-group">
                      <i class="fas fa-lock text-white"></i>
                      <label class="text-white" for="pass">Password</label>

                      <input
                        type="password"
                        id="pass"
                        name="pass"
                        class="form-control"
                        required
                      />
                    </div>

                    <div class="form-group">
                      <i class="fas fa-lock text-white"></i>
                      <label class="text-white" for="cpass"
                        >Confirm Password</label
                      >

                      <input
                        type="password"
                        id="cpass"
                        name="cpass"
                        class="form-control"
                        required
                      />
                    </div>

                    <div class="text-center mt-5">
                      <button name="submit" type="submit" class="myButton">
                        Sign Up
                      </button>

                      <a
                        href="index.html"
                        class="pt-5 text-white d-block"
                        style="font-size: 14px"
                      >
                        Already have an account? Login
                      </a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Project Login Form-->

    <!-- Script -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
